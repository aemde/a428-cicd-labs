version: '3.8'
services:
  react-app:
    build: .
    container_name: react-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    command: sh -c "npm run build && npx serve -s build -l 3000"
    restart: always
    environment:
      - TZ=Asia/Jakarta

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always
    environment:
      - TZ=Asia/Jakarta

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always
    environment:
      - TZ=Asia/Jakarta

volumes:
  grafana_data:
